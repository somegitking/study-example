<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


</body>
<script>
    // JSON.stringify 호출 시 무시되는 프로퍼티는 아래와 같습니다.
    //
    //     함수 프로퍼티 (메서드)
    // 심볼형 프로퍼티 (키가 심볼인 프로퍼티)
    // 값이 undefined인 프로퍼티

    let user = {
        sayHi() { // 무시
            alert("Hello");
        },
        [Symbol("id")]: 123, // 무시
        something: undefined // 무시
    };

    alert( JSON.stringify(user) ); // {} (빈 객체가 출력됨)

    // 문자열은 큰따옴표로 감싸야 합니다.JSON에선 작은따옴표나 백틱을 사용할 수 없습니다
    // ('John'이 "John"으로 변경된 것을 통해 이를 확인할 수 있습니다).

</script>

</html>
