        name: 'John',
        age: 30,
        isAdmin: false,
        courses: ['html', 'css', 'js'],
        wife: null
    };

    let json = JSON.stringify(student);
    console.log(json);

    alert(typeof json); // 문자열이네요!

    alert(json);

    /* JSON으로 인코딩된 객체:
    {
      "name": "John",
      "age": 30,
      "isAdmin": false,
      "courses": ["html", "css", "js"],
      "wife": null
    }
    */

    // 문자열은 큰따옴표로 감싸야 합니다.JSON에선 작은따옴표나 백틱을 사용할 수 없습니다
