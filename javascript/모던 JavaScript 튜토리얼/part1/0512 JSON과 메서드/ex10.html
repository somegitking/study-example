<script>

    // JSON.stringify(value, replacer, space)의 세 번째 인수 space는 가독성을 높이기 위해 중간에 삽입해 줄 공백 문자 수를 나타냅니다.


    let user = {
        name: "John",
        age: 25,
        roles: {
            isAdmin: false,
            isEditor: true
        }
    };

    alert(JSON.stringify(user, null, 2));

    {
      "name": "John",
      "age": 25,
      "roles": {
        "isAdmin": false,
        "isEditor": true
      }
    }
    */

        "roles": {
