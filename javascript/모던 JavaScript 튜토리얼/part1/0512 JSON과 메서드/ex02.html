<script>
    // 적용할 수 있는 자료형은 아래와 같습니다.
    //
    //     객체 { ... }
    // 배열 [ ... ]
    // 원시형:
    //     문자형
    // 숫자형
    // 불린형 값 true와 false
    // null

    // 숫자를 JSON으로 인코딩하면 숫자입니다.
    alert( JSON.stringify(1) ) // 1

    // 문자열을 JSON으로 인코딩하면 문자열입니다(다만, 큰따옴표가 추가됩니다).
    alert( JSON.stringify('test') ) // "test"

    alert( JSON.stringify(true) ); // true

    alert( JSON.stringify([1, 2, 3]) ); // [1,2,3]
</script>
